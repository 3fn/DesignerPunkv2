<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TextInputField - Simple Browser Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .demo-card {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .note {
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      padding: 16px;
      border-radius: 4px;
      margin-bottom: 30px;
      color: #856404;
    }

    .note strong {
      display: block;
      margin-bottom: 8px;
    }

    .input-group {
      margin-bottom: 24px;
    }

    /* Inline component styles for demo */
    .text-input-wrapper {
      position: relative;
      margin-bottom: 24px;
    }

    .text-input-container {
      position: relative;
      display: flex;
      align-items: center;
      background: #ffffff;
      border: 1px solid #cbd5e0;
      border-radius: 8px;
      padding: 12px 16px;
      transition: all 0.2s ease;
    }

    .text-input-container:focus-within {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .text-input-container.has-error {
      border-color: #ef4444;
    }

    .text-input-container.has-success {
      border-color: #10b981;
    }

    .text-input-label {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #718096;
      font-size: 16px;
      pointer-events: none;
      transition: all 0.2s ease;
      background: white;
      padding: 0 4px;
    }

    .text-input-container:focus-within .text-input-label,
    .text-input-container.has-value .text-input-label {
      top: 0;
      font-size: 12px;
      color: #667eea;
    }

    .text-input-field {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      color: #1a202c;
      background: transparent;
      padding: 4px 0;
    }

    .text-input-helper {
      font-size: 14px;
      color: #718096;
      margin-top: 8px;
    }

    .text-input-helper.error {
      color: #ef4444;
    }

    .text-input-helper.success {
      color: #10b981;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      background: #667eea;
      color: white;
      width: 100%;
      margin-top: 20px;
    }

    button:hover {
      background: #5568d3;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ TextInputField Demo</h1>

    <div class="demo-card">
      <div class="note">
        <strong>Note:</strong>
        This is a simplified demo showing the float label pattern.
        For the full web component version, see InteractiveDemo.html (requires build setup).
      </div>

      <form id="demo-form">
        <div class="text-input-wrapper">
          <div class="text-input-container" id="name-container">
            <label class="text-input-label" for="name-input">Full Name</label>
            <input 
              type="text" 
              id="name-input" 
              class="text-input-field"
              aria-label="Full Name"
            />
          </div>
          <div class="text-input-helper">Enter your full name</div>
        </div>

        <div class="text-input-wrapper">
          <div class="text-input-container" id="email-container">
            <label class="text-input-label" for="email-input">Email Address</label>
            <input 
              type="email" 
              id="email-input" 
              class="text-input-field"
              aria-label="Email Address"
            />
          </div>
          <div class="text-input-helper" id="email-helper">We'll never share your email</div>
        </div>

        <div class="text-input-wrapper">
          <div class="text-input-container" id="password-container">
            <label class="text-input-label" for="password-input">Password</label>
            <input 
              type="password" 
              id="password-input" 
              class="text-input-field"
              aria-label="Password"
            />
          </div>
          <div class="text-input-helper" id="password-helper">Must be at least 8 characters</div>
        </div>

        <button type="submit">Submit Form</button>
      </form>
    </div>
  </div>

  <script>
    // Handle input state changes
    function updateInputState(input, container) {
      if (input.value.length > 0) {
        container.classList.add('has-value');
      } else {
        container.classList.remove('has-value');
      }
    }

    // Add event listeners to all inputs
    const inputs = document.querySelectorAll('.text-input-field');
    inputs.forEach(input => {
      const container = input.closest('.text-input-container');
      
      input.addEventListener('input', () => updateInputState(input, container));
      input.addEventListener('blur', () => updateInputState(input, container));
      
      // Initialize state
      updateInputState(input, container);
    });

    // Form validation
    const form = document.getElementById('demo-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const emailInput = document.getElementById('email-input');
      const emailContainer = document.getElementById('email-container');
      const emailHelper = document.getElementById('email-helper');
      
      const passwordInput = document.getElementById('password-input');
      const passwordContainer = document.getElementById('password-container');
      const passwordHelper = document.getElementById('password-helper');

      // Reset states
      emailContainer.classList.remove('has-error', 'has-success');
      passwordContainer.classList.remove('has-error', 'has-success');
      emailHelper.classList.remove('error', 'success');
      passwordHelper.classList.remove('error', 'success');

      let hasError = false;

      // Validate email
      if (!emailInput.value || !emailInput.value.includes('@')) {
        emailContainer.classList.add('has-error');
        emailHelper.classList.add('error');
        emailHelper.textContent = 'Please enter a valid email address';
        hasError = true;
      } else {
        emailContainer.classList.add('has-success');
        emailHelper.classList.add('success');
        emailHelper.textContent = 'Email looks good!';
      }

      // Validate password
      if (!passwordInput.value || passwordInput.value.length < 8) {
        passwordContainer.classList.add('has-error');
        passwordHelper.classList.add('error');
        passwordHelper.textContent = 'Password must be at least 8 characters';
        hasError = true;
      } else {
        passwordContainer.classList.add('has-success');
        passwordHelper.classList.add('success');
        passwordHelper.textContent = 'Strong password!';
      }

      if (!hasError) {
        alert('Form submitted successfully! âœ“');
      }
    });
  </script>
</body>
</html>
