purpose: "Provide a compact icon-only button for toolbar actions, close buttons, or secondary actions where space is limited."

usage:
  when_to_use:
    - "Toolbar or app bar actions (search, settings, close)"
    - "Compact actions where a text label would take too much space"
    - "Dismiss or close actions on dialogs and panels"
  when_not_to_use:
    - "Primary actions that need a text label — use Button-CTA"
    - "Actions in a vertical list layout — use Button-VerticalList-Item"

contexts:
  - "toolbars"
  - "app-bars"
  - "dialog-headers"
  - "card-actions"
  - "inline-actions"

alternatives:
  - component: Button-CTA
    reason: "When the action needs a visible text label for clarity"
  - component: Button-VerticalList-Item
    reason: "When the action appears in a vertical menu-style list"
